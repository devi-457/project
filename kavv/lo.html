<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	#email{
		width: 435px;
	}
	#number{
		width: 410px;
	}
	#phn{
		width: 365px;
	}
	#job{
		width: 435px;
	}
	#create{
		width: 475px;
		text-align: center;
		background: blue;
		color: white;
	}
	#fb{
		width: 475px;
		text-align: center;
		background: purple;
		
	}
	#tweet{
		width: 475px;
		text-align: center;
		background: darkcyan;
		color: white;	
	}
	#or{

		margin-left: 150px;
	}
	#reg{

		margin-left: 100px;
	}
	#id{
		margin-top: 5px;
	}
	#com{
		margin-left: 250px;
	}
	#im{
		margin-left: 2px ;
	}

</style>
</head>
<body>
	<h4><label id="com">Company Name</label>
	<div class="container">
		<br><br>
		<div class="row">
			<div class="col-md-5">
				<img src="boy-girl-create-account-social-media-vector-young-man-woman-using-smartphone-create-account-website-communication-chatting-with-friends-characters-flat-cartoon-illustration_87720-6016.webp" id="im"  width="100%" height="400px" style="margin-left: 0px;" class="img-rounded">
				<h3 style="margin-left: 30px; font-family: sans-serif;"><b>Create an Account</b></h3>
				<h5 style="margin-left: 30px;"><i>Create a minimal registration page using bootstrap 4</i></h5>
				<h5 style="margin-left: 30px;"><i>HTML form elements</i></h5>
				<h5 style="margin-left: 30px;"><i>Snippet by <u>Bootstrapians</u></i>
			</div>
			<div class="col-md-7">
				<form class="form-inline">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
						<input type="text" class="form-control" id="text" placeholder="First Name" name="text"></div></div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
						<input type="text" class="form-control" placeholder="Last Name" name="text"></div></div>
						<br><br>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
					<div class="form-group">
						<input type="email" class="form-control" id="email" placeholder ="Email Address" >
					</div></div>
				</form>
				<br/>
					<form>
						<div class="form-group">
							<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-phone-square" aria-hidden="true"></i></span>
							<ul class="nav navbar-nav">
								<li class="active">
									<select class="form-control">
										<option>+12</option>
										<option>+91</option>
										<option>+76</option>
										<option>+45</option>
									</select></li>
									<li>
										<input type="text" name="" placeholder="Phone Number" class="form-control" id="phn">
									</li>
							</ul>
						</div>
					</form>
					<br>
					<form>
						<div class="form-group">
							<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-id-card" aria-hidden="true"></i></span>
							<select class="form-control" id="job">

								<option>Choose your job</option>
								<option>Developer</option>
								<option>manager</option>
								<option>programmer</option>

							</select></div>
					</form>
					<br>
					<form class="form-inline">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
						<input type="password" class="form-control" id="pwd" placeholder="Password" name="password"></div></div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
						<input type="password" class="form-control" placeholder="Confirm password" name="password"></div></div>
						
					</div>
				</form>
				<form>
					<div class="form-group">
						<input type="submit" value="Create your Account" class="form-control" id="create">
					</div>
				</form>
				
				<h4 id="or">----------OR----------</h4>

					<div class="form-group">
						<div class="input-group">
						<input type="submit" value="Continue with facebook" class="form-control" id="fb"></div>
				</form>
				<br/>
				<form>
					<div class="form-group">
						<input type="submit" value="Continue with twitter" class="form-control" id="tweet">
					</div>
				</form>-->
				<form>
					<div class="form-group" style="height: 20px; width: 475px; color: white;" >
							<button class="btn btn-primary" style="width: 475px;"><i class="fa fa-facebook" aria-hidden="true"></i>      Continue with facebook</button>
						</div>
				</form>
				<br>
				<form>
					<div class="form-group">
							<button class="btn btn-info" style="width: 475px;"><i class="fa fa-twitter" aria-hidden="true"></i>      Continue with twitter</button>
						</div>
				</form>
				<h5 id="reg"><label>Already Registered? <a href="#">Login</a></label></h5>
			</div>
</body>
